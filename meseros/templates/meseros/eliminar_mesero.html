<!-- meseros/templates/meseros/eliminar_mesero.html -->
{% extends 'base.html' %}

{% block title %}Eliminar Mesero{% endblock %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar a {{ object.nombre }}?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_meseros' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
